<div class="content">

  <div class="addForm">

    <div class="cell addButton" (click)="addOrder()">
      <a>Add Order</a>
    </div>

  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef class="first"> View </th>
      <td mat-cell class="view first button" *matCellDef="let element" routerLink={{element.id}}>View</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef  class="sec"> Delete </th>
      <td mat-cell class="delete sec button" *matCellDef="let element" (click)="deleteOrder(element.id)">Delete</td>
    </ng-container>

    <tr mat-header-row id="headerrow" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
